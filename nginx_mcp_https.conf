# RAGFlow MCP Server - Nginx HTTPS Reverse Proxy Configuration
#
# This configuration sets up HTTPS reverse proxy for the RAGFlow MCP server
#
# Installation Instructions:
# 1. Copy this file to /etc/nginx/sites-available/ on your host machine
# 2. Create a symlink: ln -s /etc/nginx/sites-available/ragflow-mcp /etc/nginx/sites-enabled/
# 3. Test configuration: nginx -t
# 4. Reload nginx: systemctl reload nginx

# Upstream configuration for MCP server
upstream ragflow_mcp_backend {
    # MCP server listening on localhost:9382
    server 127.0.0.1:9382;

    # Connection settings
    keepalive 32;
    keepalive_timeout 60s;
}

# HTTPS server block for MCP
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # Replace with your domain name
    server_name mcp.xiaofeifei.fun;

    # SSL Certificate Configuration
    # Update these paths to match your certificate locations
    ssl_certificate /home/xiaofeifei/.acme.sh/xiaofeifei.fun_ecc/fullchain.cer;
    ssl_certificate_key /home/xiaofeifei/.acme.sh/xiaofeifei.fun_ecc/xiaofeifei.fun.key;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/ragflow-mcp-access.log;
    error_log /var/log/nginx/ragflow-mcp-error.log warn;

    # Client settings
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Root location (health check or info page)
    location / {
        return 200 'RAGFlow MCP Server - HTTPS Proxy Active\n';
        add_header Content-Type text/plain;
    }

    # SSE endpoint (legacy transport)
    # Path: /sse
    location /sse {
        proxy_pass http://ragflow_mcp_backend;

        # Required headers for SSE
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Forward Authorization header (required for host mode)
        proxy_pass_request_headers on;

        # Timeouts for long-running SSE connections
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Message endpoint for SSE
    # Path: /messages/*
    location /messages/ {
        proxy_pass http://ragflow_mcp_backend;

        # Standard proxy settings
        proxy_http_version 1.1;
        proxy_set_header Connection '';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Forward Authorization header (required for host mode)
        proxy_pass_request_headers on;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Streamable HTTP endpoint (not supported in host mode yet)
    # Uncomment if using self-host mode
    # location /mcp {
    #     proxy_pass http://ragflow_mcp_backend;
    #
    #     proxy_http_version 1.1;
    #     proxy_set_header Connection '';
    #
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #
    #     proxy_buffering off;
    #     proxy_cache off;
    #
    #     proxy_connect_timeout 300s;
    #     proxy_send_timeout 300s;
    #     proxy_read_timeout 300s;
    # }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;

    server_name mcp.xiaofeifei.fun;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}
